<div class="navbar navbar-default">

    <div class="container">

        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a ui-sref="main" href="" class="gf-logo__link navbar-brand">
                <span>ngForum</span>
            </a>

        </div>

        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav navbar-right">

                <li class="" ng-if="isSignedIn()">
                    <a ui-sref="profile" href="" class="">
                        <img class="navbar__small-avatar" width="26" ng-src="{{ currentUser.avatar }}" src="" alt="Userpic"/>
                        {{ currentUser.name }}
                    </a>
                </li>
                <li class="" ng-if="isSignedIn()">
                    <a href="" class="" ng-click="vm.logout()">Выход</a>
                </li>

                <li class="" ng-if="!isSignedIn()">
                    <a href="" class="" ng-click="vm.openModalSingUp($event)">Зарегистрироваться</a>
                </li>
                <li class="" ng-if="!isSignedIn()">
                    <a href="" class="" ng-click="vm.openModalSingIn($event)">Войти</a>
                </li>

            </ul>
        </div>

    </div>

</div>
