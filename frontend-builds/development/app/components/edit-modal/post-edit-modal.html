<!-- Модальное окно редактирования поста -->

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>

        <!--<h4 class="modal-title">Вход в личный кабинет</h4>-->
        <h4 class="modal-title text-center gf-auth-modal__marg-bottom_25px">{{ modalCaption }}</h4>

    </div>

    <div class="modal-body">



        <form class="form-horizontal">
            <fieldset>

                <div class="form-group">
                    <label for="inputPostCaption" class="col-lg-2 control-label">Заголовок
                        поста</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputPostCaption"
                               placeholder="Заголовок поста"
                               ng-model="postData.postCaption"
                               ng-required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPosttext"
                           class="col-lg-2 control-label">Текст
                        поста</label>

                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="inputPosttext"
                                ng-model="postData.postText"
                                ng-required></textarea>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-lg-12">
                        <div class="text-center gf-exercise-string__exercise-btns">
                            <p>
                                <button class="btn btn-success"
                                        ng-click="ok()">
                                    Submit
                                </button>
                                <button class="btn btn-danger"
                                        ng-click="cancel()" >
                                    Cancel
                                </button>
                            </p>
                        </div>
                    </div>

                </div>

            </fieldset>
        </form>



    </div>

<!-- Модальное окно редактирования поста -->
