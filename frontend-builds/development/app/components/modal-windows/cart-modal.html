<!-- modal-window cart -->
            <div class="modal-header wss-modal-header__color">
                <button type="button" class="close wss-modal__close" ng-click="cancel()">Ã—</button>
                <h4 class="modal-title text-center">{{ modalCaption }}</h4>
            </div>

            <form name="userCartForm" action="" novalidate>
                <div class="modal-body">

                    <div class="row wss-cart-list-in-cart">

                        <div class="wss-cart__list-of-equips" ng-repeat="equips in currentCart.selectItems">

                            <div class="col-lg-12 wss-cart-modal__item-in-list">
                                <div class="form-group">
                                    <label for="select1" class="col-lg-3 control-label">{{ equips.equipmentName }}</label>

                                    <div class="col-lg-3">
                                        <select class="form-control"
                                                ng-model="equips.equipmentAmount"
                                                ng-change="changeEquipmentAmountInSelect( $index )"
                                                ng-options="value for value in arrayOfOptions"
                                                >

                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                                <span>
                                                    x
                                                </span>
                                                <span>
                                                    {{ equips.equipmentPrice }}$
                                                </span>
                                                <span>
                                                    =
                                                </span>
                                                <span>
                                                    {{ equips.equipmentSum }}$
                                                </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-lg-12 wss-cart__total-price-items-in-cart">
                            <div class="form-group">
                                <label class="col-lg-3 control-label wss-cart__total-label" for="disabledInput">Total:</label>

                                <div class="col-lg-3">
                                    <input class="form-control" id="disabledInput" type="text"
                                           placeholder="{{ currentCart.totalPrice }}$" disabled="">
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="row">
                        <div class="col-lg-8">

                            <div class="form-horizontal">

                                <fieldset>
                                    <legend>Personal data</legend>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodeName, 'has-success' : isValidateError && !errorCodeName }">
                                        <label for="inputName" class="col-lg-3 control-label">Name*</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputName" placeholder="Name" required
                                                    ng-model="userdata.name"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCompany" class="col-lg-3 control-label">Company</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputCompany" placeholder="Company"
                                                    ng-model="userdata.company"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodePhone, 'has-success' : isValidateError && !errorCodePhone }">
                                        <label for="inputPhone" class="col-lg-3 control-label">Phone*</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone" required
                                                    ng-model="userdata.phone"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodeEmail, 'has-success' : isValidateError && !errorCodeEmail }">
                                        <label for="inputEmail" class="col-lg-3 control-label">Email*</label>

                                        <div class="col-lg-9">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required
                                                    ng-model="userdata.email"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodeAddress, 'has-success' : isValidateError && !errorCodeAddress }">
                                        <label for="inputAddress" class="col-lg-3 control-label">Address*</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Address" required
                                                    ng-model="userdata.address"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodeTown, 'has-success' : isValidateError && !errorCodeTown }">
                                        <label for="inputTown" class="col-lg-3 control-label">Town*</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputTown" placeholder="Town" required
                                                    ng-model="userdata.town"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodeCountry, 'has-success' : isValidateError && !errorCodeCountry }">
                                        <label for="inputCountry" class="col-lg-3 control-label">Country*</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputCountry" placeholder="Country" required
                                                    ng-model="userdata.country"
                                                    >
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error' : isValidateError && errorCodeZIP, 'has-success' : isValidateError && !errorCodeZIP }">
                                        <label for="inputZIP" class="col-lg-3 control-label">ZIP-code*</label>

                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputZIP" placeholder="ZIP-code" required
                                                    ng-model="userdata.zipcode"
                                                    >
                                        </div>
                                    </div>

                                    <div class="form-group has-error" ng-show="isValidateError || isValidateError2">
                                        <label class="col-lg-12 control-label">Please fill in all fields marked with *</label>
                                    </div>

                                </fieldset>

                            </div>

                        </div>
                    </div>

                </div>

                <div class="modal-footer wss-modal-footer__color">

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-default" ng-click="cancel()">Continue shopping</button>
                            <button type="submit"
                                    class="btn btn-warning"
                                    ng-click="ok()"
                                    ng-disabled="isSubmitBtnDisablet"
                                    >Proceed to checkout</button>
                        </div>
                    </div>

                </div>
            </form>



<!-- modal-window cart -->
